<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Checkout</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'style.css' %}" media="screen" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/jquery.store.js' %}"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Additional styles specific to this page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        #checkout-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #site {
            width: 80%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #masthead {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        #content {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        #checkout-cart {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        #checkout-cart th,
        #checkout-cart td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #pricing {
            border-top: 1px solid #ddd;
            padding-top: 20px;
            margin-top: 20px;
            text-align: right;
            width: 100%;
        }

        #shipping,
        #sub-total {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body id="checkout-page">
    <div id="site">
        <header id="masthead">
            <!-- Add a header content if needed -->
        </header>
        <div id="content">
            <h1>Checkout</h1>
            <table id="checkout-cart" class="shopping-cart">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Add your cart items here -->
                </tbody>
            </table>
            <div id="pricing">
                <p id="shipping">
                    <strong>Shipping</strong>: <span id="sshipping"></span>
                </p>
                <p id="sub-total">
                    <strong>Total</strong>: <span id="total">${{cart_total_amount}}</span>
                </p>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Upload">
            </form>
        </div>
    </div>
    <footer id="site-info">
        Copyright &copy; DigitalFarmer 2023<br>
    </footer>
</body>
</html>
